worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80; # Hosting sends HTTP traffic after SSL termination
        server_name _;

        location / {
            # Proxy to your local NGINX (using HTTPS with self-signed cert)
            proxy_pass https://rerenene.duckdns.org;

            # DISABLE SSL verification for self-signed certificate
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Essential headers to pass through
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
