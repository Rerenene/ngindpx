worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;

        location /app/ {  # ← Add trailing slash here
            proxy_pass http://ngdp-testing.up.railway.app/;  # ← Critical: Add trailing slash!
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
            
            proxy_method POST;
            proxy_http_version 1.1;
            proxy_redirect off;  # ← Must be inside location
        }
    }
}
