worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;
        
        location /app {
            proxy_pass http://ngdp-testing.up.railway.app/app;
            proxy_set_header Content-Type $content_type;
            proxy_ssl_verify off;
        }
    }
}
