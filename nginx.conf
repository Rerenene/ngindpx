worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _; # Listens for any hostname

        location / {
            # The core directive: pass ALL traffic to your server
            proxy_pass https://rerenene.duckdns.org;

            # Essential for correctly forwarding the original request method (GET, POST, etc.)
            proxy_method $request_method;

            # Essential for SSL: passes the correct hostname for the SNI field
            proxy_ssl_server_name on;

            # Important headers to pass through
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
